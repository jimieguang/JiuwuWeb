<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九物——登录/注册界面</title>
    <link rel="shortcut icon" href="{% static 'default/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'default/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'default/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'default/css/login.css' %}">
    <script src="{% static 'default/js/login.js' %}"></script>
</head>
<body>
    <div class="logo"><a href="/"><div></div></a></div>
    <!-- lr:longin &register -->
    <div class="lr">
        <div class="login">
            <div class="lrt">登录</div>
            <form method="post" action="/userIssue/login/">
                <!-- 安全性参数 -->
                {% csrf_token %}
                <input type="hidden" name="action" value="login">
                <div class="inp">学号:<input type="text" maxlength="10" name="student_id" value="" minlength="10"></div>
                <div class="verify"></div>
                <div class="inp">密码:<input type="password" name="passwd" value=""></div>
                <div class="verify"></div>
                <div class="subm"><input type="submit" value="登录" class="sub"></div>
            </form>
            <div class="toanother">
                <div class="change1"><u>没有账号?立即注册</u></div>
            </div>
        </div>
        <div class="register">
            <div class="lrt">注册账号</div>
            <form method="post" action="/userIssue/login/">
                <!-- 安全性参数 -->
                {% csrf_token %}
                <input type="hidden" name="action" value="register">
                <div class="inp">昵称:<input type="text" name="name"></div>
                <div class="inp">学号:<input type="text" maxlength="10" name="student_id"></div>
                <div class="inp">密码:<input type="password" name="passwd"></div>
                <div class="inp tab">确认密码:<input type="password" name="confirm_passwd"></div>
                <div class="agreement"><input type="checkbox" class="test"/>我已阅读并同意&nbsp<a href="#">《九物用户协议》</a></div>
                <div class="subm"><input type="submit" value="注册" class="sub"></div>
            </form>
            <div class="toanother">
                <div class="change2"><u>已有账号？返回登录</u></div>
            </div>
        </div>
    </div>
</body>
</html>
